<head>
  <meta charset="UTF-8">

  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #030014;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .equal {
      grid-column: span 2;
      background: #ff9500;
    }

    .equal:hover {
      background: #e68a00;
    }

    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030014;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Floating Stars */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { width: 1px; height: 1px; top: 15%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { width: 3px; height: 3px; top: 25%; left: 40%; animation-delay: 1s; }
        .star:nth-child(4) { width: 1px; height: 1px; top: 35%; left: 90%; animation-delay: 1.5s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 45%; left: 10%; animation-delay: 2s; }
        .star:nth-child(6) { width: 1px; height: 1px; top: 55%; left: 70%; animation-delay: 2.5s; }
        .star:nth-child(7) { width: 2px; height: 2px; top: 65%; left: 30%; animation-delay: 0.3s; }
        .star:nth-child(8) { width: 1px; height: 1px; top: 75%; left: 85%; animation-delay: 0.8s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(3, 0, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-family: 'Cedarville Cursive', cursive;
            font-size: 24px;
        }

        .nav-right-group {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #a855f7;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #a855f7;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100vh;
            background-color: rgba(3, 0, 20, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 30px;
        }

        .mobile-menu.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .mobile-nav-links a {
            color: white;

            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .mobile-nav-links a:hover, .mobile-nav-links a.active {
            color: #a855f7;
        }

        .mobile-social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .mobile-social-links a {
            color: white;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .mobile-social-links a:hover {
            color: #a855f7;
        }

  </style>
</head>
