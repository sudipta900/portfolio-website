<!doctype html>
<html lang="en">

<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xh6Y3d8uS7ZVLRt0f3E3i6u8Kh+Wb6/4/0qx5MSTwPoJmX8k8ZSlQ1LbnXn7dD8J1VlbFqIVDkPV5K8nKvYzsw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>TODOs List</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030014;
      color: #e2e2e2;
      overflow-x: hidden;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(3, 0, 20, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 2%;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #e2e2e2;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-family: 'Cedarville Cursive', cursive;
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #e2e2e2;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #a855f7;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, #6366f1, #a855f7);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-right-group {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .social-links {
      display: flex;
      gap: 15px;
    }

    .social-links a {
      color: #e2e2e2;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #a855f7;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #e2e2e2;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      height: 100vh;
      background-color: rgba(3, 0, 20, 0.95);
      backdrop-filter: blur(10px);
      z-index: 2000;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 30px;
    }

    .mobile-menu.active {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #e2e2e2;
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 100px;
      margin-bottom: 40px;
      text-align: center;
      background: linear-gradient(90deg, #e2e2e2, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <div class="logo-circle">B</div>
        <span>I'm Sudipta</span>
      </a>

      <div class="nav-links">
        <a href="https://portfolio-website-fawn-one-78.vercel.app/">Home</a>
        <a href="about.html">About me</a>
        <a href="index.html#skills">Skills</a>
        <a href="https://portfolio-website-fawn-one-78.vercel.app/#projects" class="active">Projects</a>
        <a href="index.html#contact">Contact</a>
        <a href="resume.html">Resume</a>
      </div>

      <div class="nav-right-group">
        <div class="social-links">
          <a href="https://www.instagram.com/sudip.ta_maiti" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://x.com/Sudiptamaiti15" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/sudipta-maiti-4153b2229" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/sudipta900" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="close-btn" onclick="toggleMobileMenu()">✖</button>
    <div class="mobile-nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About me</a>
      <a href="index.html#skills">Skills</a>
      <a href="https://portfolio-website-fawn-one-78.vercel.app/#projects">Projects</a>
      <a href="index.html#contact">Contact</a>
      <a href="resume.html">Resume</a>
    </div>
    <div class="mobile-social-links">
      <a href="https://www.instagram.com/sudip.ta_maiti" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/Sudiptamaiti15" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com/in/sudipta-maiti-4153b2229" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/sudipta900" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container my-4">
    <h2 class="title">TODOs List</h2>
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input type="text" class="form-control" id="titleInput" placeholder="Enter Title">
      <small class="form-text text-muted">Add an item to the list.</small>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Write your description here..."></textarea>
    </div>
    <button type="button" id="add" class="btn btn-primary">Add To List</button>
    <button type="button" id="clear" class="btn btn-danger" onclick="clearall()">Clear all</button>

    <div class="items">
      <h2 class="my-4">Your Items</h2>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Sl no</th>
            <th>Item title</th>
            <th>Item description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleMobileMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }

    function updateOnly() {
      const tableBody = document.getElementById('tableBody');
      const itemJson = localStorage.getItem('itemJson');
      if (itemJson) {
        const items = JSON.parse(itemJson);
        tableBody.innerHTML = items.map((el, i) => `
          <tr>
            <th>${i + 1}</th>
            <td>${el[0]}</td>
            <td>${el[1]}</td>
            <td><button class="btn btn-danger" onclick="Delete(${i})">Delete</button></td>
          </tr>
        `).join('');
      } else {
        tableBody.innerHTML = '';
      }
    }

    function update() {
      const tit = document.getElementById('titleInput').value.trim();
      const desc = document.getElementById('description').value.trim();
      if (!tit) return alert("Please enter a title!");
      const items = JSON.parse(localStorage.getItem('itemJson') || '[]');
      items.push([tit, desc]);
      localStorage.setItem('itemJson', JSON.stringify(items));
      updateOnly();
      document.getElementById('titleInput').value = '';
      document.getElementById('description').value = '';
    }

    function Delete(index) {
      const items = JSON.parse(localStorage.getItem('itemJson') || '[]');
      items.splice(index, 1);
      localStorage.setItem('itemJson', JSON.stringify(items));
      updateOnly();
    }

    function clearall() {
      if (confirm("Do you really want to clear all items?")) {
        localStorage.clear();
        updateOnly();
      }
    }

    document.getElementById('add').addEventListener("click", update);
    updateOnly();
  </script>
</body>
</html>
